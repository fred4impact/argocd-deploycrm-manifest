apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-deployment
  labels:
    app: crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm
  template:
    metadata:
      labels:
        app: crm
    spec:
      containers:
      - name: crm-app
        image: runtesting/deploycrm:v2
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgres://username:password@db-host:5432/dbname"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
